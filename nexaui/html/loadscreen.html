<div id="console"></div> 

    <audio id="leson" src="music.mp3" autoplay="false" hidden="true" loop="true"/>
    
    <script>

    var play = true;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.2;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>
